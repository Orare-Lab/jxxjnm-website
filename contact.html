<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新材料有限公司 - 联系我们</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- 导航栏 -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-blue-700">新材料有限公司</h1>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-blue-600">首页</a>
        <a href="products.html" class="hover:text-blue-600">产品</a>
        <a href="about.html" class="hover:text-blue-600">关于我们</a>
        <a href="contact.html" class="hover:text-blue-600">联系我们</a>
      </nav>
    </div>
  </header>

  <!-- 联系方式 -->
  <section class="max-w-5xl mx-auto py-16 px-6">
    <h2 class="text-3xl font-bold text-center mb-10">联系我们</h2>
    <div class="grid md:grid-cols-2 gap-10">
      <!-- 联系信息 -->
      <div>
        <h3 class="text-xl font-semibold mb-4">联系方式</h3>
        <p>电话：400-123-4567</p>
        <p>邮箱：info@newmaterials.com</p>
        <p>地址：上海市浦东新区科技园区XX路88号</p>
      </div>

      <!-- 表单 -->
      <div>
        <h3 class="text-xl font-semibold mb-4">在线留言</h3>
        <form class="space-y-4">
          <input type="text" placeholder="姓名" class="w-full p-3 border rounded-lg" required>
          <input type="email" placeholder="邮箱" class="w-full p-3 border rounded-lg" required>
          <textarea placeholder="留言内容" class="w-full p-3 border rounded-lg" rows="4"></textarea>
          <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700">提交</button>
        </form>
      </div>
    </div>
  </section>

  <!-- 页脚 -->
  <footer class="bg-gray-900 text-gray-300 py-8 mt-10">
    <div class="max-w-7xl mx-auto text-center">
      <p>© 2025 新材料有限公司 | 版权所有</p>
    </div>
  </footer>
</body>
</html>
